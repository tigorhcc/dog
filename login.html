<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        
        
    }

    .topo{
        
        background-color: rgba(0, 0, 255, 0.132);
        text-align: center;
        
    }

    h1{
        font-family: Arial, Helvetica, sans-serif;
        color: rgba(137, 69, 13, 0.909);
    }

    img{
        margin-top: 10px;
    }

    .box{
        width: 100%;
        height: 412px;
        margin-top: -80px;
        background-color: rgba(0, 0, 255, 0.132);
    }


</style>
<body>
    <div class="topo">
        <img src="imagens/logo.png" width="100px">
        <br>
        <h1>PHP petshop </h1>
    </div>
    <br>
<div class="box">
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="criarconta.html" class="btn btn-secondary mt-3">Criar Conta</a>
        <p><a href="rec-senha.html">Recuperar senha</a></p>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = loginForm.querySelector('#username').value;
        const password = loginForm.querySelector('#password').value;

        // Validação básica (exemplo): Verifica se os campos não estão vazios
        if (!username || !password) {
            alert('Por favor, preencha todos os campos.');
        } else {
            // Aqui você pode adicionar a lógica de autenticação real
            alert('Login bem-sucedido!'); // Simulação de login bem-sucedido
            window.location.href = 'index.html';
        }

    });
});

    </script>
</body>

</html>
